<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Switcher: Greek & English</title>
  <style>
    .flag-button {
      cursor: pointer;
      border: none;
      background: none;
      margin-right: 5px;
    }
    .flag-button img {
      width: 30px;
      height: 20px;
    }
  </style>
</head>
<body>
  <h1 id="title" lang="en">Hello, World!</h1>
  <p id="description" lang="en">This is a simple language switcher example.</p>
  <div>
    <button class="flag-button" data-language="en">
      <img src="https://flagcdn.com/gb.svg" alt="English">
    </button>
    <button class="flag-button" data-language="el">
      <img src="https://flagcdn.com/gr.svg" alt="Ελληνικά">
    </button>
  </div>
  <script>
    const translations = {
      en: {
        title: 'Hello, World!',
        description: 'This is a simple language switcher example.'
      },
      el: {
        title: 'Γειά σου Κόσμε!',
        description: 'Αυτό είναι ένα απλό παράδειγμα εναλλαγής γλώσσας.'
      }
    };

    document.querySelectorAll('.flag-button').forEach(button => {
      button.addEventListener('click', function () {
        const lang = button.getAttribute('data-language');
        document.getElementById('title').textContent = translations[lang].title;
        document.getElementById('title').setAttribute('lang', lang);
        document.getElementById('description').textContent = translations[lang].description;
        document.getElementById('description').setAttribute('lang', lang);
        document.documentElement.setAttribute('lang', lang); // for accessibility[4]
      });
    });
  </script>
</body>
</html>
